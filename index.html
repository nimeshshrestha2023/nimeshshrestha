<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/code-icon-vector-code-icon-site-design-vector-design_820464-253.jpg">
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Main Container */
.maintenance-container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Headings */
h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Paragraph */
p {
    font-size: 1.2rem;
    opacity: 0.9;
    margin-bottom: 30px;
}

/* Loader Animation */
.loader {
    border: 6px solid rgba(255, 255, 255, 0.3);
    border-top: 6px solid #ffcc00;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

/* Loader Animation Keyframes */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Footer */
.footer {
    font-size: 1rem;
    margin-top: 20px;
    opacity: 0.8;
}

/* Suggested Site Link */
.suggestion {
    font-size: 1.2rem;
    margin-top: 20px;
}

.suggested-link {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.suggested-link:hover {
    color: #fff;
}

/* Social Media Links */
.social-links {
    margin-top: 30px;
}

.social-links a {
    display: inline-block;
    padding: 12px 30px;
    margin: 0 10px;
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    border: 2px solid #fff;
    border-radius: 30px;
    transition: all 0.3s ease;
}

.social-links .facebook:hover {
    background: #3b5998;
    border-color: #3b5998;
}

.social-links .twitter:hover {
    background: #1da1f2;
    border-color: #1da1f2;
}

.social-links .linkedin:hover {
    background: #0077b5;
    border-color: #0077b5;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1rem;
    }
    .social-links a {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="content">
            <h1>We’re Under Maintenance</h1>
            <p>Our website is currently undergoing scheduled maintenance to improve our services. We'll be back shortly.</p>
            <div class="loader"></div>
            <p class="footer">Thank you for your patience. — Nimesh Shrestha</p>

            <!-- Suggested Site -->
            <p class="suggestion">Meanwhile, you can browse here: 
                <a href="https://nimeshshrestha.great-site.net/" target="_blank" class="suggested-link">Explore Now</a>
            </p>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://www.facebook.com/nimesh.shrestha.1291" target="_blank" class="social-icon facebook">Facebook</a>
                <a href="https://www.instagram.com/crestha.nimeshhhh/" target="_blank" class="social-icon twitter">Instagram</a>
                <a href="https://www.linkedin.com/in/nimesh-shrestha-99b338335/" target="_blank" class="social-icon linkedin">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
